<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- *****  META INFORMATION 	***** -->

		<title>Tweeter - Home Page</title>
		<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

		<!-- *****  EXTERNAL CSS 	***** -->

		<link rel="stylesheet"	href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css"/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap"rel="stylesheet"/>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous"	referrerpolicy="no-referrer"/>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

		<!-- *****   APP CSS   ***** -->

		<link rel="stylesheet" href="/styles/layout.css" type="text/css" />
		<link rel="stylesheet" href="/styles/nav.css" type="text/css" />
		<link rel="stylesheet" href="/styles/header.css" type="text/css" />
		<link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

		<!-- *****  APP JS   ***** -->

		<script type="text/javascript" src="/scripts/client.js"></script>
		<script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

	</head>

	<!-- 	*****   BODY   ***** -->

	<body>

		<!-- *****   TOP NAV BAR   ***** -->

		<nav>
			<span id="nav-logo">tweeter</span>
			<div id="nav-write-tweet">
				<a id="nav-favicon" class="fa-regular fa-pen-to-square" href="#tweet-text"></a>
			</div>
		</nav>
		<i class=></i>

		<!-- *****   HEADER   ***** -->

		<header id="header">
			<div id="header-avatar">
				<img src="/images/kanye-avatar-full.png" />
			</div>
			<br />
			<div id="header-name">
				<h4> 'YE  </h4>
			</div>
		</header>

		<!-- *****   MAIN  ***** -->

		<main class="main-container">
		
			<!-- *****   NEW TWEET  ***** -->

			<section class="new-tweet">
				<div class="error-message"></div>
				<form id="twitter-message" method="POST" action="/tweets">
					<div id="new-tweet-avatar">
						<img id="small-avatar" src="/images/kanye-avatar-small.png" />
					<textarea 
						name="text"
						placeholder="What are you humming about?"
						id="tweet-text"
					></textarea>
					<div class="compose-tweet-icons">
						<button id="tweet-button" class="bttn-minimal bttn-md bttn-primary">
							Tweet
						</button>
						<output name="counter" class="counter" for="tweet-text">140</output>
					</div>
				</form>
			</section>

			<!-- *****  TWEETER FEED  ***** -->

			<article id="tweeter-container" >
				<div class="tweet-container">
					<div class="tweet-items">
						<div class="user-attributes">						
							<div class="user-id">
								<img id="avatar" src="https://i.imgur.com/73hZDYK.png" />
									<div><h4 id="name">Newton</h4></div>			
							</div>
							<div class="user-handle"><h4 id="handle">@SirIsaac</h4></div>
						</div>
						<div class="tweet-content">
							<p id="tweet">
								If I have seen further it is by standing on the shoulder of
								giants
							</p>
						</div>
						<div class="below-tweet">
							<div class="time-created"></div>
							<div class="favicons">
								<i id="flag" class="fas fa-flag"></i>
								<i id="retweet" class="fas fa-retweet"></i>
								<i id="heart" class="fas fa-heart"></i>
							</div>
							</div>
						</div>
					</div>
				</div>
			</article>
		</main>
	</body>
</html>
