<!DOCTYPE html>
<html lang="en">
	<!-- 
		***** 
		HEAD
		***** 
	-->

	<head>
		<!-- *****   
			META INFORMATION   
			***** -->

		<title>Tweeter - Home Page</title>

		<!-- *****   
			EXTERNAL CSS    
			***** -->

		<!-- Normalize CSS Helper -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
			type="text/css"
		/>

		<!-- Google Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap"
			rel="stylesheet"
		/>

		<!-- Font Awesome -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
			integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>

		<!-- *****   
			APP CSS    
			***** -->

		<!-- Layout  -->
		<link rel="stylesheet" href="/styles/layout.css" type="text/css" />

		<!-- Nav  -->
		<link rel="stylesheet" href="/styles/nav.css" type="text/css" />

		<!-- Header  -->
		<link rel="stylesheet" href="/styles/header.css" type="text/css" />

		<!-- New Tweets  -->
		<link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

		<!-- External JS -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

		<!-- *****   
			APP JS    
			***** -->

		<!-- Client JS -->
		<script type="text/javascript" src="/scripts/client.js"></script>

		<!-- Counter JS -->
		<script
			type="text/javascript"
			src="/scripts/composer-char-counter.js"
		></script>
	</head>

	<!-- 
		***** 
		BODY 
		***** 
	-->

	<body>
		<!-- Top nav bar (fixed) -->

		<nav>
			<span>tweeter</span>
			<div>
				<p><b>Write </b>a new tweet</p>
				<div id="arrow"><i class="fas fa-angle-double-down"></i></div>
			</div>
		</nav>

		<!-- Header -->

		<header>
			<div id="avatar">
				<img src="/images/profile-hex.png" />
			</div>
			<br />
			<div id="name">
				<h2>Your Name</h2>
			</div>
		</header>

		<!-- Main -->

		<main class="container">
			<section class="new-tweet">
				<h2>Compose Tweet</h2>
				<form id="twitter-message" method="POST" action="/tweets/">
					<textarea
						name="text"
						placeholder="What are you humming about?"
						id="tweet-text"
					></textarea>
					<div id="tweet-button-count">
						<button id="submit-button" type="submit">Tweet</button>
						<output
							id="character-count"
							name="counter"
							class="counter"
							for="tweet-text"
							>140</output
						>
					</div>
				</form>
			</section>
		</main>
	</body>
</html>
